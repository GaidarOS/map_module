<!DOCTYPE html>
<html>

<head>
  <title>Google Maps tests</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <!-- Pesronalized Stylesheet -->
  <link rel="stylesheet" type="text/css" href="map_module.css">
  <!-- Jquerry spcript -->
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <!-- Google Maps API v3 -->
  <script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script>
  <!-- Script that requires google maps api, so it's loaded after -->
  <script type="text/javascript" src="map_module.js" ></script>
</head>

<body onload="initialize()">
    <div class="map" id="map" style="width:80%;height:500px"></div>
    <div style="float:left;">
        <textarea name="info" id="info" placeholder="GPS Coordinates"></textarea>
        <textarea name="area" id="area" placeholder="Area Calculation"></textarea>
    </div>
    <button type="button" name="button" onclick="copyToClipboard(document.getElementById('info').innerHTML)">Copy to Clipboard textarea</button>
</body>

</html>
